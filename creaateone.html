<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload Video</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    <!-- Navigation -->
    <nav class="dashboard-nav">
      <div class="nav-brand">
        <h3>📹 VideoShare</h3>
      </div>
      <div class="nav-links">
        <a href="home.html" class="nav-link">
          <span class="nav-icon">🏠</span>
          Home
        </a>
        <a href="profile.html" class="nav-link">
          <span class="nav-icon">👤</span>
          Profile
        </a>
        <a href="createone.html" class="nav-link active">
          <span class="nav-icon">➕</span>
          Upload
        </a>
      </div>
      <button class="btn secondary logout-btn" id="logout">Sign out</button>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
      <div class="upload-container">
        <div class="page-header">
          <h1>Upload Your Video</h1>
          <p class="page-subtitle">Share your moments with the world</p>
        </div>

        <div class="upload-form-container">
          <form id="upload-form" class="video-form">
            
            <!-- Video Upload -->
            <div class="form-section">
              <h3>🎬 Video Upload</h3>
              
              <div class="form-group">
                <label for="video-file">Select Video *</label>
                <div class="file-upload-area" id="video-upload-area">
                  <input id="video-file" type="file" accept="video/*" required>
                  <div class="upload-placeholder">
                    <div class="upload-icon">📹</div>
                    <p>Click to select video or drag and drop</p>
                    <small>Supported formats: MP4, MOV, AVI (Max: 100MB)</small>
                  </div>
                </div>
                <div id="video-preview" class="video-preview hidden">
                  <video controls></video>
                  <button type="button" id="remove-video" class="remove-btn">Remove</button>
                </div>
              </div>
            </div>

            <!-- Video Details -->
            <div class="form-section">
              <h3>📝 Video Details</h3>
              
              <div class="form-group">
                <label for="video-title">Title *</label>
                <input id="video-title" type="text" placeholder="Give your video a catchy title..." required maxlength="200">
                <small class="char-count">0/200</small>
              </div>
              
              <div class="form-group">
                <label for="video-description">Description</label>
                <textarea id="video-description" placeholder="Tell people about your video..." rows="4" maxlength="500"></textarea>
                <small class="char-count">0/500</small>
              </div>
            </div>

            <!-- Upload Progress -->
            <div class="form-section" id="upload-progress-section" style="display: none;">
              <h3>📤 Uploading...</h3>
              <div class="progress-bar">
                <div class="progress-fill" id="upload-progress"></div>
              </div>
              <p id="upload-status">Preparing upload...</p>
            </div>

            <!-- Submit -->
            <div class="form-actions">
              <button type="button" class="btn secondary" id="save-draft">💾 Save Draft</button>
              <button type="submit" class="btn primary" id="upload-btn">🚀 Upload Video</button>
            </div>

          </form>
        </div>

        <div id="upload-message" class="message"></div>
      </div>
    </main>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
