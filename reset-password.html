<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SkillShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at top left, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at top right, rgba(255, 101, 132, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at center right, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at center left, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            z-index: -2;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                filter: hue-rotate(0deg) saturate(1);
            }

            25% {
                filter: hue-rotate(90deg) saturate(1.2);
            }

            50% {
                filter: hue-rotate(180deg) saturate(0.8);
            }

            75% {
                filter: hue-rotate(270deg) saturate(1.1);
            }
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            box-shadow: 0 20px 60px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s;
        }

        .container:hover::before {
            left: 100%;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: var(--primary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .form-container {
            margin-top: 32px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            transition: var(--transition);
            font-family: inherit;
            backdrop-filter: blur(10px);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-requirements {
            margin: 16px 0;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .password-requirements h4 {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .requirements-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            transition: var(--transition);
        }

        .requirement-icon.valid {
            background: var(--success-color);
            color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            font-family: inherit;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-top: 8px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary:disabled:hover {
            transform: none;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            min-height: 20px;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fecaca;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #a7f3d0;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .message.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #fde68a;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .back-link {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link:hover {
            color: #f59e0b;
            text-decoration: underline;
        }

        .success-animation {
            animation: successPulse 2s infinite;
        }

        @keyframes successPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .input-group input {
                padding: 14px 16px;
            }

            .password-requirements {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
            <h1 class="logo-text">SkillShare</h1>
            <p class="logo-subtitle">Reset your password securely</p>
        </div>

        <div class="form-container">
            <form id="resetForm">
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="Enter your new password" required minlength="8"
                        autocomplete="new-password" />
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm your new password" required
                        minlength="8" autocomplete="new-password" />
                </div>

                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul class="requirements-list">
                        <li class="requirement-item">
                            <span class="requirement-icon" id="req-length">✗</span>
                            <span>At least 8 characters</span>
                        </li>
                        <li class="requirement-item">
                            <span class="requirement-icon" id="req-upper">✗</span>
                            <span>One uppercase letter</span>
                        </li>
                        <li class="requirement-item">
                            <span class="requirement-icon" id="req-lower">✗</span>
                            <span>One lowercase letter</span>
                        </li>
                        <li class="requirement-item">
                            <span class="requirement-icon" id="req-number">✗</span>
                            <span>One number</span>
                        </li>
                        <li class="requirement-item">
                            <span class="requirement-icon" id="req-special">✗</span>
                            <span>One special character</span>
                        </li>
                    </ul>
                </div>

                <button type="submit" class="btn-primary" id="resetButton">
                    <span id="buttonText">Update Password</span>
                </button>

                <div class="message" id="message"></div>
            </form>

            <div class="footer">
                <p class="footer-text">
                    Having trouble? <a href="mailto:support@skillshare.com" class="back-link">Contact Support</a><br>
                    Or go back to <a href="/" class="back-link">Login Page</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Use your actual Supabase credentials
        const SUPABASE_URL = 'https://lnmrfqiozzmjbrugnpep.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxubXJmcWlvenptamJydWducGVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNzg4MjAsImV4cCI6MjA2OTg1NDgyMH0.CUxbI2BWeQv-u0-IEuef7BtgfW98k23Apmj3zayth6k';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetButton = document.getElementById('resetButton');
        const buttonText = document.getElementById('buttonText');
        const messageEl = document.getElementById('message');

        function extractTokensFromUrl() {
            let urlParams = new URLSearchParams(window.location.hash.substring(1));
            let accessToken = urlParams.get('access_token');
            let refreshToken = urlParams.get('refresh_token');
            let type = urlParams.get('type');

            if (!accessToken) {
                urlParams = new URLSearchParams(window.location.search);
                accessToken = urlParams.get('access_token');
                refreshToken = urlParams.get('refresh_token');
                type = urlParams.get('type');
            }

            return { accessToken, refreshToken, type };
        }

        function showMessage(text, type = 'error') {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function clearMessage() {
            messageEl.style.display = 'none';
            messageEl.textContent = '';
            messageEl.className = 'message';
        }

        function setLoading(loading = true) {
            resetButton.disabled = loading;
            if (loading) {
                buttonText.innerHTML = '<span class="loading"></span>Updating Password...';
            } else {
                buttonText.textContent = 'Update Password';
            }
        }

        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^a-zA-Z0-9]/.test(password)
            };

            let score = 0;

            Object.keys(requirements).forEach(req => {
                const indicator = document.getElementById(`req-${req}`);
                if (indicator) {
                    if (requirements[req]) {
                        indicator.textContent = '✓';
                        indicator.classList.add('valid');
                        score += 1;
                    } else {
                        indicator.textContent = '✗';
                        indicator.classList.remove('valid');
                    }
                }
            });

            return { score, isValid: score >= 5 };
        }

        function setupPasswordValidation() {
            newPasswordInput.addEventListener('input', (e) => {
                const password = e.target.value;
                const result = checkPasswordStrength(password);

                if (password.length > 0) {
                    if (result.isValid) {
                        clearMessage();
                    }
                }

                validatePasswordMatch();
            });

            confirmPasswordInput.addEventListener('input', validatePasswordMatch);
        }

        function validatePasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    confirmPasswordInput.style.borderColor = 'rgba(16, 185, 129, 0.5)';
                    clearMessage();
                } else {
                    confirmPasswordInput.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                }
            } else {
                confirmPasswordInput.style.borderColor = 'rgba(255, 255, 255, 0.15)';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            clearMessage();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.');
                return;
            }

            const strengthResult = checkPasswordStrength(newPassword);
            if (!strengthResult.isValid) {
                showMessage('Please ensure your password meets all requirements.');
                return;
            }

            setLoading(true);

            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    console.error('Password update error:', error);
                    throw error;
                }

                showMessage('Password updated successfully! Redirecting...', 'success');
                document.querySelector('.container').classList.add('success-animation');

                setTimeout(() => {
                    const redirectUrl = new URL(window.location).searchParams.get('redirectTo') || '/';
                    window.location.href = redirectUrl;
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);

                let errorMessage = 'Failed to update password. Please try again.';

                if (error.message.includes('session_not_found') ||
                    error.message.includes('invalid_token')) {
                    errorMessage = 'Reset link has expired. Please request a new password reset.';
                } else if (error.message.includes('same_password')) {
                    errorMessage = 'New password must be different from your current password.';
                } else if (error.message.includes('weak_password')) {
                    errorMessage = 'Password is too weak. Please choose a stronger password.';
                }

                showMessage(errorMessage, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function initializePage() {
            console.log('Initializing password reset page...');

            const { accessToken, refreshToken, type } = extractTokensFromUrl();

            if (type !== 'recovery' || !accessToken) {
                showMessage('Invalid or expired password reset link. Please request a new one.', 'error');
                form.style.display = 'none';
                return;
            }

            try {
                const { error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) {
                    console.error('Session error:', error);
                    throw error;
                }

                setupPasswordValidation();
                form.addEventListener('submit', handleSubmit);
                newPasswordInput.focus();

            } catch (error) {
                console.error('Initialization error:', error);
                showMessage('Session expired or invalid. Please request a new password reset.', 'error');
                form.style.display = 'none';
            }
        }

        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session?.user?.id || 'no user');
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>

</html>
