<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Ask for email / username -->
    <div id="check-user-section" class="auth-section active">
      <div class="auth-card">
        <h2>Welcome</h2>
        <form id="check-user-form">
          <div class="input-group">
            <input
              type="text"
              id="email-username"
              placeholder="Enter email or username"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Continue</button>
        </form>
        <div id="check-error" class="error-message"></div>
      </div>
    </div>

    <!-- Login -->
    <div id="login-section" class="auth-section">
      <div class="auth-card">
        <h2>Welcome Back</h2>
        <p id="login-email" class="user-info"></p>
        <form id="login-form">
          <div class="input-group">
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <div id="login-error" class="error-message"></div>
        <button id="back-to-check" class="btn-link">← Back</button>
      </div>
    </div>

    <!-- Signup -->
    <div id="signup-section" class="auth-section">
      <div class="auth-card">
        <h2>Create Account</h2>
        <p id="signup-email" class="user-info"></p>
        <form id="signup-form">
          <div class="input-group">
            <input
              type="text"
              id="signup-username"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="signup-password"
              placeholder="Create password"
              required
              minlength="6"
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm password"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="btn-primary">Create Account</button>
        </form>
        <div id="signup-error" class="error-message"></div>
        <button id="back-to-check-signup" class="btn-link">← Back</button>
      </div>
    </div>

    <!-- OTP -->
    <div id="otp-section" class="auth-section">
      <div class="auth-card">
        <h2>Verify Email</h2>
        <p>We've sent a 6-digit code to <span id="otp-email"></span></p>
        <form id="otp-form">
          <div class="input-group">
            <input
              type="text"
              id="otp-code"
              placeholder="Enter 6-digit code"
              maxlength="6"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Verify Code</button>
        </form>
        <div id="otp-error" class="error-message"></div>
        <button id="resend-otp" class="btn-link">Resend Code</button>
      </div>
    </div>

    <!-- Home -->
    <div id="home-section" class="auth-section">
      <div class="auth-card">
        <h2>Welcome to Dashboard</h2>
        <div id="user-info">
          <p><strong>Email:</strong> <span id="user-email"></span></p>
          <p><strong>Username:</strong> <span id="user-username"></span></p>
          <p><strong>Member since:</strong> <span id="user-created"></span></p>
        </div>
        <button id="logout-btn" class="btn-secondary">Sign Out</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
