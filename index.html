<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Supabase Auth Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- step 1: ask email / username -->
    <section id="check-user" class="panel active">
      <div class="card">
        <h2>Welcome</h2>
        <form id="check-user-form">
          <input id="id-field" type="text" placeholder="Email or username" required />
          <button type="submit" class="btn-primary">Continue</button>
        </form>
        <p id="check-err" class="msg-err"></p>
      </div>
    </section>

    <!-- login -->
    <section id="login" class="panel">
      <div class="card">
        <h2>Welcome back</h2>
        <p id="login-label" class="hint"></p>
        <form id="login-form">
          <input id="login-pwd" type="password" placeholder="Password" required />
          <button type="submit" class="btn-primary">Sign&nbsp;in</button>
        </form>
        <p id="login-err" class="msg-err"></p>
        <button id="back-login" class="btn-link">← Back</button>
      </div>
    </section>

    <!-- signup -->
    <section id="signup" class="panel">
      <div class="card">
        <h2>Create account</h2>
        <p id="signup-label" class="hint"></p>
        <form id="signup-form">
          <input id="su-username" type="text"  placeholder="Username"  required />
          <input id="su-pwd"      type="password" placeholder="Password (≥6)" minlength="6" required />
          <input id="su-pwd2"     type="password" placeholder="Confirm password" minlength="6" required />
          <button type="submit" class="btn-primary">Sign up</button>
        </form>
        <p id="signup-err" class="msg-err"></p>
        <button id="back-signup" class="btn-link">← Back</button>
      </div>
    </section>

    <!-- otp -->
    <section id="otp" class="panel">
      <div class="card">
        <h2>Email verification</h2>
        <p>Code sent to <span id="otp-mail"></span></p>
        <form id="otp-form">
          <input id="otp-code" type="text" maxlength="6" placeholder="6-digit code" required />
          <button type="submit" class="btn-primary">Verify</button>
        </form>
        <p id="otp-err" class="msg-err"></p>
        <button id="otp-resend" class="btn-link">Resend code</button>
      </div>
    </section>

    <!-- dashboard -->
    <section id="home" class="panel">
      <div class="card">
        <h2>Dashboard</h2>
        <div id="who">
          <p><b>Email:</b> <span id="u-mail"></span></p>
          <p><b>Username:</b> <span id="u-name"></span></p>
          <p><b>Joined:</b> <span id="u-date"></span></p>
        </div>
        <button id="logout" class="btn-secondary">Sign out</button>
      </div>
    </section>
  </div>

  <!-- libs & scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
